name: Build lc0 CPU DNNL

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout lc0 repo
        uses: actions/checkout@v3
        with:
          path: lc0_build

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3-pip gcc-10 g++-10 zlib1g-dev libgtest-dev cmake ninja-build libdnnl-dev
          pip3 install --upgrade meson ninja

      - name: Build Lc0 with DNNL
        run: |
          cd lc0_build
          export CC=gcc-10
          export CXX=g++-10
          ./build.sh release -Ddnnl=true -Ddnnl_dir=/usr

      - name: Checkout BotLi repo
        uses: actions/checkout@v3
        with:
          repository: suprateem-ux/BotLi
          path: BotLi
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Lc0 binary to BotLi engines folder
        run: |
          mkdir -p BotLi/engines
          cp lc0_build/build/release/lc0 BotLi/engines/lc0
          ls -l BotLi/engines/

      - name: Commit & push to BotLi
        run: |
          cd BotLi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add engines/lc0
          git commit -m "Update Lc0 DNNL binary"
          git push
