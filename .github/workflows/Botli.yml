name: Build lc0 CPU DNNL

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout lc0 repository
      - name: Checkout lc0 repo
        uses: actions/checkout@v3
        with:
          path: lc0_build

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git python3-pip gcc-10 g++-10 zlib1g-dev libgtest-dev \
              cmake ninja-build libdnnl-dev
          pip3 install --upgrade meson ninja

      # 3️⃣ Clean previous builds
      - name: Clean previous Lc0 build
        run: |
          cd lc0_build
          rm -rf build

      # 4️⃣ Build Lc0 with DNNL
      - name: Build Lc0 with DNNL
        run: |
          cd lc0_build
          export CC=gcc-10
          export CXX=g++-10
          ./build.sh release -Dninja=true -Dgtest=false -Ddnnl=true -Ddnnl_dir=/usr

      # 5️⃣ Verify DNNL backend is available
      - name: Verify Lc0 DNNL backend
        run: |
          cd lc0_build/build/release
          ./lc0 --help | grep Backend

      # 6️⃣ Checkout BotLi repository
      - name: Checkout BotLi repo
        uses: actions/checkout@v3
        with:
          repository: suprateem-ux/BotLi
          path: BotLi
          token: ${{ secrets.BOTLI_PAT }}

      # 7️⃣ Copy Lc0 binary to BotLi engines folder
      - name: Copy Lc0 binary to BotLi
        run: |
          mkdir -p BotLi/engines
          cp lc0_build/build/release/lc0 BotLi/engines/lc0
          ls -l BotLi/engines/

      # 8️⃣ Commit & push updated Lc0 binary
      - name: Commit & push Lc0 to BotLi
        run: |
          cd BotLi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add engines/lc0
          git diff --staged --quiet || git commit -m "Update Lc0 DNNL binary"
          git push
